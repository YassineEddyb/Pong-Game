<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <link rel="stylesheet" href="index.css">

  <body>
    <div class="container">
        <canvas
        id="canvas"
        width="380"
        height="380"
        style="margin: auto"
        >
        </canvas>

        <div class="start-game">
          <h1></h1>
          <p>Who wants to play?</p>
          <button id="player">Player</button>
          <button id="bot">Bot</button>
        </div>

        <div class="controllers">
          <i class="right fas fa-arrow-right fa-2x"></i>
          <i class="left fas fa-arrow-left fa-2x"></i>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
